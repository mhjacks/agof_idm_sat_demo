---
# This play creates and downloads a new Satellite manifest
#

- name: Add specified subscriptions to manifest
  redhat_manifest:
    name: "{{ manifest_name }}"
    state: present
    portal: "{{ portal_url }}"
    username: "{{ cdn_username }}"
    password: "{{ cdn_password }}"
    pool_id: "{{ sub.pool_id }}"
    quantity: "{{ sub.qty }}"
    validate_certs: "{{ validate_certs }}" 


